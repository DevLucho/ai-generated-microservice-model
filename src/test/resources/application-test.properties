# Configuración para entorno de testing
# Perfil de pruebas para techcorp User Management Service

# Configuración de logging para tests
logging.level.com.techcorp.authapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de JWT para testing
jwt.secret=test-secret-key-for-unit-testing-techcorp-auth-service-very-long-key
jwt.expiration=3600000

# Configuración de servidor para tests
server.port=0
spring.main.web-application-type=servlet

# Configuración de base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuración de seguridad para tests
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configuración específica para TestContainers
testcontainers.reuse.enable=true
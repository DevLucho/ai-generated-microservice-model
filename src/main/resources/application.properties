# Server configuration
server.port=8081
server.servlet.context-path=/

# Encoding configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Application information
spring.application.name=user-management-service
app.version=1.0.0
app.description=TechCorp User Management Service with JWT Authentication

# Logging configuration
logging.level.com.techcorp.authapp=INFO
logging.level.org.springframework.web.cors=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web.servlet=ERROR
logging.level.org.springframework.web.servlet.handler=ERROR
logging.level.org.springframework.web.servlet.mvc=ERROR
logging.level.org.springframework.web.servlet.mvc.method=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.show-actuator=false

# Configuración específica para evitar warnings
springdoc.cache.disabled=false
springdoc.swagger-ui.cache-control-header=max-age=3600
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.use-root-path=false

# CORS configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# JWT configuration (for documentation purposes)
app.jwt.secret=techcorp-secret-key-for-development-only
app.jwt.expiration=86400
app.jwt.issuer=TechCorp-Auth-Service

# Spring Security configuration
spring.security.filter.order=100

# Web configuration para optimizar el rendimiento
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true
